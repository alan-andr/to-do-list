<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="center">
        <header>
            <h1>To-Do List</h1>
        </header>
        <main>
            <section class="add">
                <input type="text" name="task" id="task" placeholder="Tarefa...">
                <button type="submit" id="addTask"><i class="fa-solid fa-plus"></i> Adicionar Tarefa</button>
            </section>
            <article id="msg"></article>
            <section>
                <ul id="task-list"></ul>
            </section>
        </main>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/4ac3d91d9a.js" crossorigin="anonymous"></script>
</body>
</html>
